<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMA SAKTI Bojonegoro</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top pt-3 pb-3">
            <div class="container-fluid pe-0">
                <!-- Logo Area -->
                <a class="navbar-brand navbar-logo-area d-flex" href="#">
                    <img src="assets/img/logo-bojonegoro.png" alt="Logo Bojonegoro" class="me-3 header-logo">
                    <div class="d-flex flex-column text-white brand-text-wrapper">
                        <p class="brand-subtitle text-uppercase">BIMA SAKTI BOJONEGORO</p>
                        <span class="brand-title">DINAS PEKERJAAN UMUM BINA MARGA</span>
                        <span class="brand-title">& PENATAAN RUANG</span>
                    </div>
                </a>

                <!-- Burger Button - Custom untuk Mobile -->
                <button class="navbar-toggler custom-toggler" type="button" id="sidebarToggle" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Desktop Menu -->
                <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex" id="navbarNav">
                    <ul class="navbar-nav floating-menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"><i
                                    class="bi bi-columns-gap me-1"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-geo-alt-fill me-1"></i> Ruas Jalan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-diagram-3-fill me-1"></i> Jembatan</a>
                        </li>
                        
                        <form class="d-flex search-form" role="search">
                            <input class="form-control rounded-pill search-input" type="search"
                                placeholder="Cari Ruas/Jembatan..." aria-label="Search">
                            <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                        
                        <li class="nav-item">
                            <a class="nav-link btn btn-account text-white px-2 py-1" href="login.html" title="Akun"><i
                                    class="bi bi-person-circle fs-5"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="sidebar-header">
                <h5 class="sidebar-title">Menu</h5>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a class="sidebar-link active" href="index.html">
                        <i class="bi bi-columns-gap"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="#">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span>Ruas Jalan</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="#">
                        <i class="bi bi-diagram-3-fill"></i>
                        <span>Jembatan</span>
                    </a>
                </li>
                <li class="sidebar-item sidebar-divider"></li>
                <li class="sidebar-item">
                    <a class="sidebar-link sidebar-link-account" href="login.html">
                        <i class="bi bi-person-circle"></i>
                        <span>Akun</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Overlay untuk mobile sidebar -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
    </header>

    <main class="dashboard-main">
        <div id="map-container" class="map-full-screen">
        </div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebar.js"></script>
</body>

</html>
