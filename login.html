<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIMA SAKTI Bojonegoro</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card login-card shadow-lg p-4 p-md-5">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/img/logo-bojonegoro.png" alt="Logo Bojonegoro" class="mb-3 login-logo">
                    <h4 class="card-title fw-bold text-primary">BIMA SAKTI Bojonegoro</h4>
                    <p class="text-muted">Dinas PU Bina Marga dan Penataan Ruang</p>
                </div>
                
                <form action="index.html" method="GET">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan Username Anda" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> LOGIN
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Lupa Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
